<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Tiny Games</title>
  <script src="main.js" type="module"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Major+Mono+Display&family=Playpen+Sans:wght@100..800&family=Titan+One&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
  <link rel="stylesheet" href="main.scss" />
</head>

<body>
  <div class="main-container">
    <div class="main">
      <div class="ui-layer">
        <div class="row">
          <div class="timer major-mono">
            <span class="value">0000</span>
            <span class="label">SEC</span>
          </div>
          <div class="score major-mono">
            <span class="value">0000</span>
            <span class="label">PTS</span>
          </div>
        </div>
        <div class="row">
          <div class="timer-bar">
            <progress class="timer-progress" max="100" value="75"></progress>
          </div>
        </div>
        <div class="shout playpen-sans-800">
          <h1 id="shout" class="shout-text"></h1>
        </div>
      </div>
      <div id="game" class="game-layer">
        <div id="menu" class="menu scene center">
          <div class="row center">
            <button id="start" class="button">START</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
